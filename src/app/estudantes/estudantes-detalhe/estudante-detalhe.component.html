<div  class="card">
  <div class="card-header">
    {{tituloPagina + ': ' + estudante.nome}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Nome:</div>
          <div class='col-md-8'>{{estudante.nome}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Peso:</div>
          <div class='col-md-8'>{{estudante.peso}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Cor do cabelo:</div>
          <div class='col-md-8'>{{estudante.corCabelo}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Cor dos olhos:</div>
          <div class='col-md-8'>{{estudante.corOlhos}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Nascimento:</div>
          <div class='col-md-8'>{{estudante.anoNascimento}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Sexo:</div>
          <div class='col-md-8'>{{estudante.sexo}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Planeta:</div>
          <div class='col-md-8'>{{estudante.planeta}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Altura:</div>
          <div class='col-md-8'>
            <jedi-altura 
              [altura] = 'estudante.altura'>
            </jedi-altura>
          </div>
        </div>
      </div> 
      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='estudante.url'
             [title]='estudante.nome'>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary"
            (click) = 'onVoltar()'
            style='width:100px'>
      <i class="fa fa-chevron-left"></i> Voltar
    </button>
  </div>
</div>
